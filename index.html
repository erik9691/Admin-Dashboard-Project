<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./icons/dashboard.svg" alt="Dashboard Icon">
            <p>Dashboard</p>
        </div>
        <div class="items main">
            <a href="" class="item">
                <img src="./icons/home.svg" alt="Home Icon">
                <p>Home</p>
            </a>
            <a href="" class="item">
                <img src="./icons/profile.svg" alt="Profile Icon">
                <p>Profile</p>
            </a>
            <a href="" class="item">
                <img src="./icons/messages.svg" alt="Messages Icon">
                <p>Messages</p>
            </a>
            <a href="" class="item">
                <img src="./icons/history.svg" alt="History Icon">
                <p>History</p>
            </a>
            <a href="" class="item">
                <img src="./icons/tasks.svg" alt="Tasks Icon">
                <p>Tasks</p>
            </a>
            <a href="" class="item">
                <img src="./icons/communities.svg" alt="Communities Icon">
                <p>Communities</p>
            </a>
        </div>
        <div class="items config">
            <a href="" class="item">
                <img src="./icons/settings.svg" alt="Settings Icon">
                <p>Settings</p>
            </a>
            <a href="" class="item">
                <img src="./icons/support.svg" alt="Support Icon">
                <p>Support</p>
            </a>
            <a href="" class="item">
                <img src="./icons/privacy.svg" alt="Privacy Icon">
                <p>Privacy</p>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="item searchbar">
            <img src="./icons/search.svg" alt="Search Icon">
            <input type="search" name="search" id="search">
        </div>
        <div class="profile">
            <a href=""><img class="notifications" src="./icons/notifications.svg" alt="Notification Icon"></a>
            <a href=""><img class="profile-picture" src="./icons/cat.jpg" alt="Profile Picture"></a>
            <a href=""><p>Morgan Oakley</p></a>
        </div>
        <div class="welcome">
            <img src="./icons/cat.jpg" alt="Profile Picture" class="profile-picture">
            <p class="small-text">Hi there,</p>
            <p class="large-text">Morgan Oakley (@morgan)</p>
        </div>
        <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
    </div>
</body>
</html>
