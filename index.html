<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./icons/dashboard.svg" alt="Dashboard Icon">
            <p>Dashboard</p>
        </div>
        <div class="items main">
            <a href="" class="item">
                <img src="./icons/home.svg" alt="Home Icon">
                <p>Home</p>
            </a>
            <a href="" class="item">
                <img src="./icons/profile.svg" alt="Profile Icon">
                <p>Profile</p>
            </a>
            <a href="" class="item">
                <img src="./icons/messages.svg" alt="Messages Icon">
                <p>Messages</p>
            </a>
            <a href="" class="item">
                <img src="./icons/history.svg" alt="History Icon">
                <p>History</p>
            </a>
            <a href="" class="item">
                <img src="./icons/tasks.svg" alt="Tasks Icon">
                <p>Tasks</p>
            </a>
            <a href="" class="item">
                <img src="./icons/communities.svg" alt="Communities Icon">
                <p>Communities</p>
            </a>
        </div>
        <div class="items config">
            <a href="" class="item">
                <img src="./icons/settings.svg" alt="Settings Icon">
                <p>Settings</p>
            </a>
            <a href="" class="item">
                <img src="./icons/support.svg" alt="Support Icon">
                <p>Support</p>
            </a>
            <a href="" class="item">
                <img src="./icons/privacy.svg" alt="Privacy Icon">
                <p>Privacy</p>
            </a>
        </div>
    </div>
    <div class="header">
    </div>
    <div class="content">
    </div>
</body>
</html>
